name: Merge Blocklists

on:
  workflow_run:
    workflows: ["Export Lists to my-blocklist.txt"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

env:
  OUTPUT_FILE: merged_blocklist.txt
  LOG_FILE: logs/merge_details.log

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          pip install requests

      - name: Merge blocklists from NGUON_URLS
        run: |
          mkdir -p logs
          echo "" > ${{ env.OUTPUT_FILE }}
          echo "" > ${{ env.LOG_FILE }}

          echo "ğŸ“¥ Báº¯t Ä‘áº§u há»£p nháº¥t tá»« NGUON_URLS..." >> ${{ env.LOG_FILE }}

          urls=$(echo '${{ toJSON(vars.NGUON_URLS) }}' | jq -r '. | split("\n")[]')
          count=0

          for url in $urls; do
            [ -z "$url" ] && continue
            echo "ğŸ”— Äang xá»­ lÃ½: $url" >> ${{ env.LOG_FILE }}
            curl -sL "$url" | grep -vE '^\s*#|^\s*$' | sed 's/#.*//' | sed 's/^[ \t]*//;s/[ \t]*$//' >> temp_hosts.txt \
              && count=$((count + 1)) \
              || echo "âŒ Lá»—i táº£i $url" >> ${{ env.LOG_FILE }}
          done

          echo "âœ… ÄÃ£ xá»­ lÃ½ $count URL." >> ${{ env.LOG_FILE }}

          grep -vE '^(localhost|broadcasthost|::1)$' temp_hosts.txt | sort -u > ${{ env.OUTPUT_FILE }}
          echo "âœ… ÄÃ£ há»£p nháº¥t $(wc -l < ${{ env.OUTPUT_FILE }}) tÃªn miá»n." >> ${{ env.LOG_FILE }}
          rm -f temp_hosts.txt

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ env.OUTPUT_FILE }} ${{ env.LOG_FILE }}
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto-merge blocklists [triggered]"
          git push
