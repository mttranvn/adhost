env:
  OUTPUT_FILE: merged_blocklist.txt
  LOG_FILE: logs/merge_details.log

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: pip install requests

      - name: Merge blocklists from NGUON_URLS (from Actions Variables)
        run: |
          mkdir -p logs
          echo "" > ${{ env.OUTPUT_FILE }}
          echo "" > ${{ env.LOG_FILE }}

          echo "ğŸ“¥ Báº¯t Ä‘áº§u há»£p nháº¥t tá»« NGUON_URLS..." >> ${{ env.LOG_FILE }}

          echo "${{ vars.NGUON_URLS }}" | tr -d '\r' | while IFS= read -r url; do
            echo "ğŸ”— Äang xá»­ lÃ½: $url" >> ${{ env.LOG_FILE }}
            curl -s "$url" | grep -E '^(0\.0\.0\.0|127\.0\.0\.1)[[:space:]]+[^# ]+' | awk '{print $2}' >> temp_hosts.txt || echo "âŒ Lá»—i táº£i $url" >> ${{ env.LOG_FILE }}
          done

          sort -u temp_hosts.txt > ${{ env.OUTPUT_FILE }}
          echo "âœ… ÄÃ£ há»£p nháº¥t $(wc -l < ${{ env.OUTPUT_FILE }}) tÃªn miá»n." >> ${{ env.LOG_FILE }}
          rm -f temp_hosts.txt

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ env.OUTPUT_FILE }} ${{ env.LOG_FILE }}
