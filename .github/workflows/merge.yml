          IFS=$'\n'
          echo "${{ vars.NGUON_URLS }}" | while read -r url; do
            [ -z "$url" ] && continue
            echo "ğŸ”— Äang xá»­ lÃ½: $url" >> ${{ env.LOG_FILE }}
            curl -sL "$url" | grep -vE '^\s*#|^\s*$' | awk '
              /^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+[[:space:]]+/ { print $2 }
              /^[a-zA-Z0-9.-]+$/ { print $0 }
